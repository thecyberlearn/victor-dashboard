        body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .service-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .service-card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.4); }
      50% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.8); }
    }

    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .status-indicator {
      position: relative;
    }

    .status-indicator::before {
      content: '';
      position: absolute;
      top: -2px;
      right: -2px;
      width: 12px;
      height: 12px;
      background: #10b981;
      border-radius: 50%;
      border: 2px solid white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .service-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .service-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1025px) {
      .service-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .tab-active {
      @apply bg-white text-blue-600 shadow-md;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

      <!-- Tabs -->
      <div class="flex justify-center mb-6">

  <script>
    function loadAgent(type) {
      const iframe = document.getElementById('agentFrame');
      if (type === 'video') {
        iframe.src = 'https://meet.eself.ai/115608019649541866580/talk-to-agent?aiclid=biAvCpDe&flow_id=agent-2';
      } else if (type === 'voice') {
        iframe.src = 'https://agent.jotform.com/01972fa3f54477cebe130499ea6f1e8fb6bc/voice';
      }
    }

    function setActiveTab(el) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('tab-active');
      });
      el.classList.add('tab-active');
    }

    window.onload = () => {
      const defaultTab = document.querySelectorAll('.tab')[0];
      defaultTab.click();
    };
